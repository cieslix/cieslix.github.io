---
layout: page
title: News
permalink: /news/
---
<div id="container">
    <img src='{{ "/img/loader.gif" | prepend: site.baseurl }}' alt="loader-gif"/>
</div>
{% if site.facebook_app_id %}
<script type="text/javascript">
    $(document).ajaxComplete(function (a) {
        C.initLayout("/{{ site.facebook_page_id }}/feed", '#container', '.item');
        C.masonry();
        C.facebookLogin();
        C.getFeed();
    });
</script>
{% endif %}
