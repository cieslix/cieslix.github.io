<div id="gallery"></div>
<script>
    $(document).ready(function () {
        setTimeout(Cieslix.execute, 200);
    });
    var Cieslix = Cieslix || {};
    Cieslix.execute = function () {
        FB.api(
                "/{{ site.facebook_page_id }}/photos",
                function (response) {
                    if (response && !response.error) {
                        /* handle the result */
                        console.log(response);
                        $(response.data).each(function () {
                            $('<img />', { src: this.picture, alt: this.link }).appendTo($('#gallery'));
                        });
                    }
                }
        );
    };
</script>
