<div id="gallery"></div>
<script>
    $(document).ready(function () {
        setTimeout(Cieslix.execute, 1000);
    });
    var Cieslix = Cieslix || {};
    Cieslix.execute = function () {
        FB.api(
                "/{{ site.facebook_page_id }}/feed",
                function (response) {
                    if (response && !response.error) {
                        /* handle the result */
                        console.log(response);
                        $(response.data).each(function () {
                            Cieslix.makeHtml(this, '#gallery');
                        });
                    }
                }
        );
    };
    Cieslix.makeHtml = function (item, parentId) {
        var $img = $('<img />', { src: this.picture, alt: this.message });
        var $a = $('<a />', { href: this.link, innerHTML: this.message });
        var $span = $('<span />', {innerHTML: this.created_time});
        var $parent = $(parentId);
        $span.append($a);
        $img.append($a);
        $a.append($parent);
    }
</script>
