<div id="gallery"></div>
<script>
    Cieslix.execute = function () {
        FB.api(
                "/{{ site.facebook_page_id }}/photos",
                function (response) {
                    if (response && !response.error) {
                        /* handle the result */
                        console.log(response);
                        $(response.data).each(function () {
                            $('<img />', { 'data-src': this.picture, src: this.icon, alt: this.id }).appendTo($('#gallery'));
                        });
                    }
                }
        );
    };
</script>
